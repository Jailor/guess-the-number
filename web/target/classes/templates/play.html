<!DOCTYPE html>
<html lang="en">
<head id="headId">
    <meta charset="UTF-8">
    <title>Guess the Number Game</title>
</head>
<body>
    <div align="center">
        <h1 id="game-title">Guess the Number game!</h1> <!-- first expression evaluated inside, then the class path-->
        <h3 id="main-message">
            Main Message Content</h3>
        <h3 id="result-message">
            Result Message Content</h3>

        <!-- @ is used for URLs in Thymeleaf-->
        <form id="game-form" method="post">
            <!-- label for input element-->
            <label id="enter-guess" for="guess">Enter you guess</label>
            <!-- id of the element associated to the element from the label. Name used by spring-->
            <input id="guess" type="number" name="guess">
            <input id="submit" type="submit" value = "Submit">
        </form>
        <!-- use thymeleaf fragments to replace text-->
        <footer id="footerId">
            <p>Created by goes here.</p>
        </footer>
    </div>
</body>
</html>
